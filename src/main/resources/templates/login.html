<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiznaKonnect - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-96">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>

  <form th:action="@{/login}" method="post">

    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500 text-gray-700"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500 text-gray-700"
      />
    </div>

    <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      Login
    </button>
  </form>

  <div th:if="${param.error}" class="mt-4 text-center text-red-600 text-sm">
    Invalid username or password.
  </div>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      Forgot your password?
      <a href="/forgot-password" class="text-green-500 hover:text-green-600 font-semibold">Click here</a>
    </p>
    <p class="mt-4 text-sm text-gray-600">
      Not registered yet?
      <a href="/register" class="text-green-500 hover:text-green-600 font-semibold">Register now</a>
    </p>
  </div>
</div>

</body>
</html>
