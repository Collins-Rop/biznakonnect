<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BiznaKonnect - Logout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 h-screen font-sans">
<!-- Sidebar -->
<div class="w-64 bg-green-400 text-white p-5">
    <h2 class="text-center text-xl font-bold mb-5">BiznaKonnect</h2>
    <ul class="space-y-4">
        <li><a href="/home" class="block hover:underline">Home</a></li>
        <li><a href="/profile" class="block hover:underline">Profile</a></li>
        <li><a href="/businesses" class="block hover:underline">Businesses</a></li>
        <li><a href="/settings" class="block hover:underline">Settings</a></li>
        <li>
            <a href="/logout" class="block bg-green-600 py-2 px-4 rounded text-center hover:bg-green-500">Logout</a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="flex-1 p-10">
    <!-- Header -->
    <div class="bg-white shadow-md p-4 rounded mb-6 text-center">
        <h1 class="text-2xl font-bold text-gray-700">Logout</h1>
    </div>

    <!-- Logout Confirmation -->
    <div class="bg-white shadow-md p-6 rounded">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Logout Confirmation</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to logout?</p>
        <div class="flex justify-center">
            <button
                    class="bg-red-500 text-white py-2 px-6 rounded hover:bg-red-600 transition duration-200">
                Logout
            </button>
        </div>
    </div>
</div>
</body>
</html>
