<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BiznaKonnect - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen font-sans">
<!-- Register Container -->
<div class="bg-white p-8 rounded-lg shadow-md w-96">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register</h1>
  <form th:action="@{/register}" method="post">
    <!-- Username Field -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
      <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
    </div>

    <!-- Firstname Field -->
    <div class="mb-4">
      <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">Firstname:</label>
      <input
              type="text"
              id="firstname"
              name="firstname"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
    </div>

    <!-- Lastname Field -->
    <div class="mb-4">
      <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Lastname:</label>
      <input
              type="text"
              id="lastname"
              name="lastname"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
      <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
    </div>

    <!-- Password Field -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
      <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      >
    </div>

    <!-- Submit Button -->
    <button
            type="submit"
            class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
      Register
    </button>
  </form>
</div>
</body>
</html>
